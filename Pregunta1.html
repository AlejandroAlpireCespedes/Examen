<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pregunta1.css">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de datos</h1>

    <form>
            <div class="form-group">
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Porfavor ingrese su nombre"><br><br>
            </div>
    

        
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su direccion email" required><br><br>
             
            </div>
    
            <div class="form-group">
                <label for="ci">CI:</label>
                <input type="text" id="ci" name="ci" placeholder="Carnet de identidad" required><br><br>
                
            </div>

            <div class="form-group">
                <label >Fecha de Nacimiento:</label>
                <input type="date" name="Fecha"  required/> <br>
                <small>Elija tu fecha de Nacimiento.</small><br><br><br>
            </div>
           

            <div class="form-group">
            <label >País:</label>
            <select >
              <option >Bolivia</option>
              <option >Paraguay</option>
              <option >Peru</option>
              <option >Brasil</option> <br>
                         
            </select> <br> 
            <small>Elige el pais de donde nos escribes</small><br><br><br>
       </div>

      <div class="form-group">
            <label >Interes</label>
            <select >
              <option >Deportes</option>
              <option >Musica</option>
              <option >Lectura</option>
              <option >Viajes</option> <br>
                         
            </select> <br> 
            <small>Elige por favor tu interes</small><br><br>
       </div>
       <div class="form-group">
        <label >Genero:</label>
       <input type="radio" >
       <label for="radio">Maculino</label> 
       
       <input type="radio">
       <label >Femenino</label><br><br>
            
     
    </div>
    <button type="submit">Enviar</button>
        </form>
    
</body>
</html>
